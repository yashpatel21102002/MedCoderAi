name: ğŸš€ Deploy to EC2 on Push

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ğŸš€ Deploy to EC2 and Restart App
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/MedCoderAi

          echo "ğŸ›‘ Stopping PM2 process"
          pm2 stop next-app

          echo "ğŸ“¦ Pulling latest code"
          git pull origin main

          echo "ğŸ“ Installing dependencies"
          bun install

          echo "âš’ï¸ Building project"
          bun run build

          echo "â–¶ï¸ Restarting app with PM2"
          pm2 start next-app

          echo "ğŸ’¾ Saving PM2 process list"
          pm2 save
        EOF
